<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <span class="navbar-brand">COMP4988 CSB1</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div id="workarea-container" class="ui-block-b">
                
                <div style="overflow: scroll;max-height: 800px;">
                    <canvas id="canvas"></canvas>
                </div>
              </div>
        </div>

    <!-- individual Modal -->
    <div id="individual-popup" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <span id="individual-popup-header" class="popup-header"> </span>
          </div>

          <div class="modal-body">
            <div id="individual-content" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="individual-heading-1">
                  <h4 class="panel-title" data-toggle="collapse" data-parent="#individual-content" href="#popup-asset" aria-expanded="true" aria-controls="popup-asset">
                      Assets
                  </h4>
                </div>
                <div id="popup-asset" class="assetslist panel-collapse collapse in" role="tabpanel" aria-labelledby="individual-heading-1">
                    <ul class="list-group">
                        <li class="list-group-item"> A </li>
                        <li class="list-group-item"> B </li>
                    </ul>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="individual-heading-2">
                  <h4 class="panel-title collapsed" data-toggle="collapse" data-parent="#individual-content" href="#popup-message" aria-expanded="false" aria-controls="popup-message">
                      Q&A Messages
                  </h4>
                </div>
                <div id="popup-message" class="msglist panel-collapse collapse" role="tabpanel" aria-labelledby="individual-heading-2">
                        
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="individual-heading-3">
                  <h4 class="panel-title collapsed" data-toggle="collapse" data-parent="#individual-content" href="#popup-selftest" aria-expanded="false" aria-controls="popup-selftest">
                      Selftests
                  </h4>
                </div>
                <div id="popup-selftest" class="selftestlist panel-collapse collapse" role="tabpanel" aria-labelledby="individual-heading-3">
                    
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <!-- individual 2nd Modal -->
    <div id="individual-2nd-popup" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <span id="individual-2nd-popup-header" class="popup-header"> </span>
          </div>

          <div id="individual-2nd-popup-content" class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
