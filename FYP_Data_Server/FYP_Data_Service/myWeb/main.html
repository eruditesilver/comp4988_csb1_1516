    <div id="tag-tool-pdf-popup" data-role="popup" class="ui-content popupChild" data-dismissible="false" data-overlay-theme="a">
        <script src="js/tag-tool-use.js"></script>
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right" >Close</a>
        <div id="tag-tool-pdf-header" class="tag-tool-popup-header" data-role="header">

        </div>
        <div id="tag-tool-pdf-content" class="popup-content">

            <div class="container" width="100%">
                <div id="viewer-container">
                    <!--canvas id="canvas-viewer" style="border:1px solid black;"/-->
                    <object id="pdf-viewer" width="100%" height="100%" data=""></object>
                </div>
                <div class="information-container" class="ui-grid-b">
                    <p class="invalid-information" class="ui-block-a"> </p>
                    <span class="ui-block-b"> </span>
                    <span class="ui-block-c">
                        <button data-icon="check" data-iconpos="left" data-inline="true" class="add-new-asset" id="add-new-ppt-asset" style="float: right;">Approve</button>
                    </span>
                    <!--span data-icon="check" class="ui-icon-check ui-btn-icon-left" id="add-new-ppt-asset" style="float:right;position:relative;">Approve</!--span-->
                </div>

                <div class="slider-container">
                    <div id="slider" class="ui-grid-b">
                        <div class="tag-start-container ui-block-a" style="width:10%;">
                            <label for="tag-start">Start:</label>
                            <input type="text" name="tag-start" class="tag-start" id="tag-start">
                        </div>
                        <div id="tag-slider" class="tag-range-container ui-block-b" style="width:60%;">

                        </div>
                        <div class="tag-end-container ui-block-c" style="width:10%;">
                            <label for="tag-end">End:</label>
                            <input type="text" name="tag-end" class="tag-end" id="tag-end">
                        </div>
                        <div class="tag-end-container ui-block-d" style="width:20%;">
                            <label for="pdf-asset-name">Asset Name:</label>
                            <input type="text" name="pdf-asset-name" class="asset-name" id="pdf-asset-name">
                        </div>
                    </div>
                </div>
                <!--button id="add-new-tag">Save</button-->
            </div>

        </div>
    </div>
